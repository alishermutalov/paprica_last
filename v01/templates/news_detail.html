    <!-- font -->

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <!-- css -->
    <link rel="stylesheet" href="{% static "/css/global.css" %}">
    <title>Paprika | AGENCY</title>
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="container">
                <div class="nav">
                    <div class="nav__logo">
                        <a href="/"><img src="{% static "/assets/images/logo.svg" %}" alt="" srcset=""></a>
                    </div>
                    <div class="nav__menu">
                        <div class="nav__items">
                            <a href="/#services" class="nav__item">Услуги</a>
                            <a href="/cases/" class="nav__item">Кейсы</a>
                            <a href="/news/" class="nav__item active">Новости</a>
                            <a href="/contacts/" class="nav__item">Контакты</a>
                        </div>
                        <div class="nav__toggle">
                            <div class="burger"></div>
                            <div class="burger"></div>
                            <div class="burger"></div>
                        </div>
                    </div>
                    <span class="nav__phone">+998 99 616-66-69</span>
                </div>
            </div>
        </nav>
    </header>
    {% block content %}
    <section class="newspage-section">
        <div class="container">
            <div class="section__title">
                <h3>{{ news_article.title }}</h3>
            </div>
            
  
  
            <div class="news">
                <div class="news__img">
                    {% if news_article.image %}
                        <img src="{{ news_article.image.url }}" alt="{{ news_article.title }}">
                    {% endif %}
                </div>
                <div class="news__paragraph">
                    <p>{{ news_article.content |safe }}</p>
                    
                </div>
                
            </div><br><br><br>
            <p><strong>Опубликовано:</strong> {{ news_article.pub_date }}</p>
        </div>
       
    </section>
    
    {% endblock %}
    <script src="{% static "/js/anim.js" %}"></script>
</body>
